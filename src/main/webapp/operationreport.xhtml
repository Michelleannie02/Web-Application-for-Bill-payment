<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
               <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/icon-camtel.ico"/>
                <title >Espace Partenaires Camtel</title>
                
            </f:facet>
        </h:head>

<h:body>
    <h:form id="tableTreatment" enctype="multipart/form-data">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                   <h:graphicImage url="/images/logo-new-camtel3.png" style="width: 10%; height: 50%"/>
                </p:layoutUnit>

               <p:layoutUnit position="south" size="50" closable="true" collapsible="true" >
            
                    <div align="center" >
                        <h:outputText value="Camtel © 2016" style="font-size: 12px; color: royalblue"/>    |       <h:outputLink value="http://www.camtel.cm/about-3/"  style="font-size: 12px;text-decoration: none; color: royalblue"><h:outputText value="A Propos de nous" /></h:outputLink>     |       <h:outputLink value="http://www.camtel.cm/espace-particuliers/"  style="font-size: 12px;text-decoration: none;color: royalblue"><h:outputText value="Particuliers" /></h:outputLink>    |       <h:outputLink value="http://www.camtel.cm/espace-professionnel/"  style="font-size: 12px;text-decoration: none;color: royalblue"><h:outputText value="Professionnels" /></h:outputLink>     |       <h:outputLink value="http://www.camtel.cm/camtel-business/" style="font-size: 12px;text-decoration: none;color: royalblue"><h:outputText value="Business"/></h:outputLink>     | 
                    
                    </div>        
                </p:layoutUnit>

                <p:layoutUnit position="west" size="240" style="font-size: 18px" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu style="font-size: 16px" label="Services">
                            <p:menuitem  style="font-size: 12px" value="Payer des Factures" url="/faces/paybill.xhtml" />
                            <p:menuitem  style="font-size: 12px" value="Consulter le rapport des opérations " url="/faces/reportfolder.xhtml" />
                            <p:menuitem  style="font-size: 12px" value="Rapport des opérations online" url="/faces/operationreport.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

    <p:layoutUnit position="center" >
        
            <p:panel style="height: 100%; width: 70%;text-align: justify; margin-left: 14%;border: none ">
                <p:fieldset legend="Ci-dessous le rapport de la dernière opération" style="margin-bottom:20px">
                    <p:graphicImage url="/images/MboaDoublePlay_fevrier.jpg" style="width: 100%; height: 100%" />
                        <h:panelGrid columns="2" cellpadding="5">
   
                          <h:outputText style="font-size: 14px; text-align: justify; color: royalblue  "
                                 value="Vous pouvez dans cette page consulter le rapport de la dernière opération et télécharger la version '\pdf\' de celui-ci.
                                        Pour consulter ces fichiers, rendez-vous dans vos '\Documents\' et consultez le dossier '\Rapport des Opérations Camtel\'" />   
       
            
                        </h:panelGrid>
         </p:fieldset>
                  
            </p:panel>
        
      <br/>
                           
    <p:panel id="panelSource"   style="width: 79%;height: 60%;align-content: center;margin-left: 10%;border-style:hidden ">
        <p:dataTable id="tbl"  liveResize="true"  style="font-size: 12px;border-style: hidden" var="Paiements" 
                     value="#{sessionControl.paymentHistory}" 
                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                      paginator="true" rows="15"
                      widgetVar="paymentTable"
                     emptyMessage="Aucune information trouvée.">
    
     <f:facet name="header">
 
            <h:commandLink>
                <p:graphicImage url="/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" 
                                fileName="#{sessionControl.rapport}#{sessionControl.nomFichierCharge}#{sessionControl.dateFormat}" 
                                preProcessor="#{sessionControl.preProcessPDF}"  postProcessor="#{sessionControl.postProcessPDF}"  /> 
                
      <!--  <p:dataExporter type="pdf" target="tbl" 
                                fileName="#"{sessionControl.patientToConsult.nomPatient}" 
                                preProcessor="#"{sessionControl.preProcessPDF} postProcessor="#"{sessionControl.postProcessPDF}"  />  -->
            </h:commandLink>
     
    </f:facet>

    <p:column  style="font-size: 14px;width: 12%" headerText="Nom du Fichier">
        <h:outputText value="#{Paiements.fileName}" />
    </p:column>
    
    <p:column  style="font-size: 14px;width: 12%" headerText="Numero de la transaction">
        <h:outputText value="#{Paiements.numTrans}" />
    </p:column>
 
    <p:column  style="font-size: 14px;width: 12%" headerText="Ligne de la transaction">
        <h:outputText value="#{Paiements.line}" />
    </p:column>
 
    <p:column  style="font-size: 14px;width: 12%" headerText="Statut">
        <h:outputText value="#{Paiements.statutTrans}" />
    </p:column>
                                  
</p:dataTable>
    

                            </p:panel>
                                                     
                      
      
                </p:layoutUnit>

            </p:layout>
    </h:form>
   </h:body>

    </f:view>
</html>
