<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
               <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/images/icon-camtel.ico"/>
                <title >Espace Partenaires Camtel</title>
                
            </f:facet>
        </h:head>

<h:body>
    <h:form id="fileTreatment" enctype="multipart/form-data">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                   <h:graphicImage url="/images/logo-new-camtel3.png" style="width: 10%; height: 50%"/>
                </p:layoutUnit>

               <p:layoutUnit position="south" size="50" closable="true" collapsible="true" >
            
                    <div align="center" >
                        <h:outputText value="Camtel © 2016" style="font-size: 12px; color: royalblue"/>    |       <h:outputLink value="http://www.camtel.cm/about-3/"  style="font-size: 12px;text-decoration: none; color: royalblue"><h:outputText value="A Propos de nous" /></h:outputLink>     |       <h:outputLink value="http://www.camtel.cm/espace-particuliers/"  style="font-size: 12px;text-decoration: none;color: royalblue"><h:outputText value="Particuliers" /></h:outputLink>    |       <h:outputLink value="http://www.camtel.cm/espace-professionnel/"  style="font-size: 12px;text-decoration: none;color: royalblue"><h:outputText value="Professionnels" /></h:outputLink>     |       <h:outputLink value="http://www.camtel.cm/camtel-business/" style="font-size: 12px;text-decoration: none;color: royalblue"><h:outputText value="Business"/></h:outputLink>     | 
                    
                    </div>        
                </p:layoutUnit>

                <p:layoutUnit position="west" size="240" style="font-size: 18px" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu style="font-size: 16px" label="Services">
                            <p:menuitem  style="font-size: 12px" value="Payer des Factures" url="/faces/paybill.xhtml" />
                            <p:menuitem  style="font-size: 12px" value="Consulter le rapport des opérations " url="/faces/reportfolder.xhtml" />
                            <p:menuitem  style="font-size: 12px" value="Rapport des opérations online" url="/faces/operationreport.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

    <p:layoutUnit position="center" >
        
            <p:panel style="height: 100%; width: 70%;text-align: justify; margin-left: 14%;border: none ">
                <p:fieldset legend="Bien vouloir payer la facture des abonnés ici" style="margin-bottom:20px">
                    <p:graphicImage url="/images/particulier_home.jpg" style="width: 100%; height: 100%" />
                        <h:panelGrid columns="2" cellpadding="5">
   
                          <h:outputText style="font-size: 14px; text-align: justify; color: royalblue  "
                                 value="Le processus est simple. Il vous suffit de choisir le fichier contenant la liste des abonnés et de le charger sur la plateforme. Puis, de cliquer sur le bouton valider.
                                        Le traitement de celui-ci sera fait de façon automatique." />   
       
            
                        </h:panelGrid>
                         <br/><br/>
                         <p:button  outcome="/faces/operationerror.xhtml"  disabled="#{sessionControl.disable}" style="font-size: 90%" value="Page des Erreurs" onclick="#{sessionControl.changeDisable()}" />
                         <br/><br/>
                    <p:fileUpload required="true"  mode="advanced" dragDropSupport="false"
                                  multiple="true" update="mesg" fileUploadListener="#{sessionControl.handleFileUpload}"
                                  sizeLimit="5000000" fileLimit="5" allowTypes="/(\.|\/)(csv|xls|xlsx)$/" />
 
                    <p:growl id="mesg" showDetail="true" />
          
                             <br/><br/>
            
                             <p:commandButton value="Valider" style="font-size: 100%; margin-left: 42%" update="fileTreatment" ajax="false" action="#{sessionControl.treatFile()}" icon="ui-icon-check" />
                </p:fieldset>
                  
            </p:panel>
      
                </p:layoutUnit>

            </p:layout>
    </h:form>
   </h:body>

    </f:view>
</html>
